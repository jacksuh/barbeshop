<html>

<head>
	<meta charset="UTF-8"/>
  
  	<script type="text/javascript" src="@{http://code.jquery.com/jquery-1.8.2.min.js}"></script>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link th:href="@{/css/reset.css}" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
   
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
<title>Agendar</title>
</head>

<body>  
<div class="logo-container p-3 d-flex justify-content-between mb-3">
		<span class="logo ml-2">Barbearia Santos</span>
		<span class="mt-3 mr-2">
			<a class="text-light"  >login</a>
			<a class="text-light"  href="#">logout</a>
			<form id="form-login"  method="post"></form>
		</span>
	</div>
	<div >
		<div class="col">
			<nav class="navbar navbar-expand-md  navbar-light bg-light fixed-top
       py-3 box-shadow mb-30">
       <a href="index.html"  class="navbar-brand">
           <li class="nav-item"><a class="nav-link js-scroll-trigger">Barbearia Santos</li>
       </a> 
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top"></a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ml-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ml-auto">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" >Home</a></li>

                        <li class="nav-item"><a href="/logout" class="nav-link js-scroll-trigger">Sair</a></li>
                    </ul>
                </div>
            </div>
        </nav>
		</div>
	</div>
	
	<div class="container">
			<div class="jumbotron mb-2 mt-2">
			<h1 class="display-4" >Agendado</h1>
			
			<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
				<div class="navbar-nav">
					<a  class="nav-item nav-link">Todos</a>
				</div>
				<a href="/cliente/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
			</nav>
			</div>		
			
		<div class="card mt-3">

				<div class="container">
			<table class="table">
			<thead class="thead-dark">
				<tr>
					<th>Profissional</th>
					<th>Nome</th>
					<th>Endereco</th>
					<th>Bairro</th>
					<th>Cidade</th>
					<th>CEP</th>
					<th>Data</th>
					<th>Hora</th>
					<th>Ação</th>
	
				</tr>
				</thead>
				  <tbody th:each="cliente : ${clientes}">
					<tr >
						<td th:text="${cliente.profissional}"></td>
						
						<td th:text="${cliente.nome}"></td>
						
						<td th:text="${cliente.endereco}"></td>
						
						<td th:text="${cliente.bairro}"></td>
						
						<td th:text="${cliente.cidade}"></td>
						
						<td th:text="${cliente.cep}"></td>
						
						<td th:text="${#temporals.format(cliente.DataAgendamento, 'dd/MM/yyyy')}" ></td>
						
						<td th:text="${cliente.HoraAgendamento}"></td>
						
						<td><a th:href="@{cliente/delete/{id}(id=${cliente.id})}" onclick="return confirm('Confirmar a exclusão?'); " class="btn btn-danger">Excluir</a>
						<a th:href="@{cliente/edit/{id}(id=${cliente.id})}" class="btn btn-primary">Atualizar</a>
						</td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
		</div>
		
		
		<script type="text/javascript" th:src="@{/js/javascript.js}" /></script>
		<script type="text/javascript" th:src="@{/js/validacao.js}" /></script>
		<script type="text/javascript" th:src="@{/js/jquery.min.js}" /></script>
	</body>
</html>
